<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="style.css" />
       <title> </title>

       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="row_nav"> 
                <div class="nav_logo"> 
                    <a> 
                        <img src="../Exam/images/Vector.png" alt="image">
                    </a>
                </div>
                
                <div class="header_nav"> 
                    <a class="header_nav_item"> Store</a>
                    <a class="header_nav-item">Mac</a>
                    <a class="header_nav_item">ipad</a>
                    <a class="header_nav_item">iphone</a>
                    <a class="header_nav_item">Watch</a>
                    <a class="header_nav_item">Airpods</a>
                    <a class="header_nav_item">TV&Home</a>
                    <a class="header_nav_item">Only on Apple</a>
                    <a class="header_nav_item">Accessories</a>
                    <a class="header_nav_item">Support</a>
                </div>

                <div class="nav_btn"> 
                    <a>
                        <img src="../Exam/images/Vector (1).png" alt="">
                    </a>
                </div>
                <div class="header_btn">
                    <a>
                        <img src="../Exam/images/Vector (2).png" alt="">
                    </a>
                </div>
            </div>
        </nav>

        <header>
            <div class="row_header"> 
                <h1 class="header_title">iphone 14</h1>
                <h4 class="header_text">Big and bigger.</h4>
                <div class="primary_btn">
                    <a class="header_item">Learn more</a>
                    <a class="header_item">Buy</a>
                </div>
                <div class="header_img">
                    <img src="../Exam/images/figure.png" alt="image">
                </div>
            </div>
        </header>

        <section>
            <div class="row_section"> 
                <h1 class="section_title">iphone 14 Pro</h1>
                <h4 class="section_text">Pro. Beyond.</h4>
                <div class="primary_btn">
                    <a class="header_item">Learn more</a>
                    <a class="header_item">Buy</a>
                </div>
                <div class="header_img_phone">
                    <img class="section_img_phone" src="../Exam/images/iphone14 pro.jpeg" alt="image">
                </div>
            </div>
        </section>

        <section>
            <div class="row_header"> 
                <a> <img class="section_watch" src="../Exam/images/h2.png" alt="image"></a>
                <h4 class="header_text">Adventure awaits.</h4>
                <div class="primary_btn">
                    <a class="header_item">Learn more</a>
                    <a class="header_item">Buy</a>
                </div>
                <div class="header_img">
                    <img class="section_img-watch" src="../Exam/images/figure (2).png" alt="image">
                </div>
            </div>
        </section>

        <section>
            <div class="section_new"> 
                <div class="new_arrival">
                    <div class="section_new_text">
                        <img class="section-new_img" src="../Exam/images/h4.png" alt="image">
                        <h6>A healthy leap ahead.</h6>
                        <div class="primary_btn">
                            <a class="header_item">Learn more</a>
                            <a class="header_item">Buy</a>
                        </div>
                    </div>
                    
                    <div class="watch_series">
                        <img  class="post_img" src="../Exam/images/watch.png" alt="image">
                    </div>
                </div>
                
                <div class="new_arrival">
                    <div class="section_new_text"> 
                        <h4>AirPods Pro</h4>
                        <h6>Rebuilt from the sound up.</h6>
                        <div class="primary_btn">
                            <a class="header_item">Learn more</a>
                            <a class="header_item">Buy</a>
                        </div>
                    </div>
                    
                    <div class="airpods_pro">
                        <img class="post_img" src="../Exam/images/airpod.png" alt="image">
                    </div>
                </div>
            </div>
        </section>
        
    </body>
    
</html>
